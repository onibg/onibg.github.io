<title>raw檔429測試</title>
<script>

// 要转换的数字
let number = -256;

// 创建一个 ArrayBuffer，大小为 4 字节（因为 Int32LE 需要 4 字节）
let buffer = new ArrayBuffer(4);

// 创建一个 DataView，用来操作该 ArrayBuffer
let view = new DataView(buffer);

// 将数字以 Int32LE 格式写入 ArrayBuffer
view.setInt32(0, number, true); // true 表示小端（LE）格式

// 输出 buffer 中的内容，以 16 进制格式显示
let hexArray = Array.from(new Uint8Array(buffer)).map(byte => byte.toString(16).padStart(2, '0'));
console.log(hexArray.join(' '));  // 输出 16 进制格式的字节数组





console.log((65536-number)%256,parseInt((65536-number)/256),0,0)
